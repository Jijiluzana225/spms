<div class="container mt-4">
    <h2 class="mb-4">My Profile</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ employee.name }}</h5>
            <p><strong>Username:</strong> {{ employee.user.username }}</p>
            <p><strong>Email:</strong> {{ employee.user.email }}</p>
            <p><strong>Designation:</strong> {{ employee.designation }}</p>
            <p><strong>Division:</strong> {{ employee.division.name }}</p>
            <p><strong>Performance Type:</strong> {{ employee.opcr_dpcr }}</p>
            <p><strong>Locked:</strong> {{ employee.locked|yesno:"Yes,No" }}</p>
        </div>
    </div>
</div>
