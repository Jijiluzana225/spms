<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        form { background: #fff; padding: 2em; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; width: 300px; }
        h2 { text-align: center; }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="text"], input[type="password"] { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: .5em; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; margin-bottom: 1em; }
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Login</h2>

        {% if form.errors %}
            <div class="error">Invalid credentials, please try again.</div>
        {% endif %}

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</body>
</html>
