{% extends "base.html" %}
{% block content %}
  <h2>Employee List</h2>
  <a href="{% url 'employee_add' %}" class="btn btn-success mb-3">Add Employee</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Division</th>
        <th>Designation</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.name }}</td>
          <td>{{ employee.division.name }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.opcr_dpcr }}</td>
          <td>
            <a href="{% url 'employee_edit' employee.pk %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
