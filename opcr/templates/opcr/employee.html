<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Employee Activities</title>
    <script>
        function updateFormAction() {
            const employeeSelect = document.getElementById('employee');
            const selectedId = employeeSelect.value;
            const form = document.getElementById('employee-form');

            // Update the form action with the selected employee ID
            {% comment %} form.action = "{% url 'employee_activities' 0 %}".replace('0', selectedId); {% endcomment %}
        }
    </script>
</head>
<body>
    <h1>Select Employee to View Activities</h1>

    <form method="GET" action="{% url 'employee_activities' user.id %}" id="employee-form" onsubmit="updateFormAction()">
        {% csrf_token %}
        <!-- <label for="employee">Choose an employee:</label>
        <select name="employee_id" id="employee" required>
            <option value="">Select an employee</option>
            {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.name }}</option>
            {% endfor %}
        </select>
        {{employee.id}} = {{user.id}} -->
        <button type="submit">View Activities</button>
      
    </form>

</body>
</html>
