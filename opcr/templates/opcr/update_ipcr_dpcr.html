<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update IPCR OPCR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global font and background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e2e6ea);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Styling for the form container */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Title style */
        h2 {
            font-weight: 500;
            color: #333;
            text-align: center;
        }

        /* Styles for readonly form fields */
        .form-control-readonly {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 8px;
            border-radius: 4px;
            cursor: not-allowed;
        }

        /* Styles for the smart_kpi field */
        .form-control-smart-kpi {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
            background-color: #ffffff;
        }

        .form-control-smart-kpi:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
          /* Back button styling */
          .btn-back {
            background-color: #04f72c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update IPCR OPCR</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div class="text-center">
            <a href="{% url 'landing_page' %}" class="btn-back">Back to Landing Page</a>
        </div>
    </div>
</body>
</html>
